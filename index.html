<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latihan Penjodoh Bilangan (Tahun 1)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
body {
  font-family: "Comic Neue", sans-serif;
  font-size: 14px;
  background: url('https://wallpaperaccess.com/full/1544210.jpg') no-repeat center center fixed;
  padding: 20px;
  color: #000;
}
h1 { font-size: 2rem; text-align: center; margin-bottom: 20px; }
#q-index { font-size: 1.2rem; margin-bottom: 12px; }
#question { font-size: 1.4rem; margin-bottom: 20px; }
.opt {
  font-size: 1.3rem;
  padding: 12px 18px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: 2px solid #d0d0d0;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
}
.opt.correct { background: rgba(90,220,100,0.9); border-color:#56d56c; }
.opt.wrong { background: rgba(255,200,200,0.9); border-color:#ff7b7b; }
#nextBtn {
  font-size: 1.4rem;
  padding: 12px 24px;
  background: #7dbbff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 18px;
}
#restart { font-size: 1.1rem; padding: 6px 14px; margin-left:10px; }
.score { font-size: 1.3rem; margin-top: 12px; }
</style>
</head>
<body>
<div id="wrapper" style="background:rgba(255,255,255,0.85); padding:20px; border-radius:16px; max-width:800px; margin:0 auto;">
<h1>Latihan Penjodoh Bilangan (Tahun 1)</h1>
<div id="q-index">Soalan <span id="cur">1</span> / <span id="total">0</span></div>
<div id="question"></div>
<div id="options"></div>
<div class="controls">
  <div class="score" id="score">Markah: 0</div>
  <button id="nextBtn" disabled>Soalan Seterusnya</button>
  <button id="restart">Ulang Semula</button>
</div>

<script>
// ====== Data Baru (Penjodoh Bilangan) ======
const rawData = `
1,Pak Abu memelihara lima __________ lembu di ladangnya. A. biji B. ekor C. orang,B
2,Ibu membeli se__________ tembikai yang besar di pasar. A. biji B. batang C. helai,A
3,Ayah menghadiahkan se__________ jam tangan kepada abang. A. pasang B. buah C. ulas,B
4,Cikgu Tan menggunakan se__________ kapur untuk menulis di papan hitam. A. batang B. keping C. bentuk,A
5,Kakak sedang membaca se__________ buku cerita di dalam bilik. A. buah B. naskhah C. bilah,A
6,Adik makan dua __________ roti sebagai sarapan pagi. A. keping B. potong C. ketul,A
7,Di dalam pasu itu terdapat tiga __________ bunga mawar yang cantik. A. pohon B. kuntum C. jambak,B
8,Siti memakai se__________ baju kurung yang berwarna merah. A. helai B. lembar C. bidang,A
9,Abang membeli se__________ kasut bola yang baharu. A. pasang B. laras C. ekor,A
10,Polis itu menangkap se__________ pencuri yang memecah masuk kedai. A. orang B. ekor C. ketul,A
`;

// ====== Parse CSV ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const qid = parts.shift();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optRaw = full.slice(optStart);
  const optParts = optRaw.split(/\s(?=[A-C]\.\s)/).map(s=>s.trim());
  const opts = optParts.map(op => op.replace(/^[A-C]\.\s*/, ""));
  while (opts.length < 3) opts.push("(缺失)");
  return { q: qtext, options: opts, answer: {A:0,B:1,C:2}[answer] };
});

document.getElementById('total').textContent = data.length;
let current=0, score=0, answered=false;

function loadQuestion(){
  answered=false;
  document.getElementById('nextBtn').disabled = true;
  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current+1;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  MathJax.typesetPromise();
}

function selectOption(el,index){
  if(answered) return;
  answered=true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  all.forEach((d,i)=>{ if(i===q.answer) d.classList.add('correct'); });
  if(index!==q.answer) el.classList.add('wrong'); else score++;
  document.getElementById('score').textContent='Markah: '+score;
  document.getElementById('nextBtn').disabled=false;
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  current++;
  if(current>=data.length){
    alert('Latihan tamat! Jumlah markah: ' + score);
    return;
  }
  loadQuestion();
});

document.getElementById('restart').addEventListener('click',()=>{
  if(confirm('Adakah anda mahu mengulang semula latihan?')){
    current=0;
    score=0;
    document.getElementById('score').textContent='Markah: 0';
    loadQuestion();
  }
});

loadQuestion();
</script>
</div>
</body>
</html>
